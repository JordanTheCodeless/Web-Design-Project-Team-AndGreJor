<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Barlow&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script defer src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script defer src="../script/newsletter.js"></script>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="../styles/style.css">
  <title>Newsletter</title>
</head>
<body>
  <header>
    <!-- NavBar template from Bootstrap  -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <!-- container to keep  -->
      <div class="container">
        <div id="navbar-brand">
          <a class="navbar-brand" href="index.html">GigaEnergy</a>
          <a class="navbar-brand-mobile" href="index.html"><img src="../images/mobile-logo.png" alt="Mobile logo"></a>
        </div>
        <button class="navbar-toggler ms-auto " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item ">
              <a class="nav-link" href="./renewable.html">Renewable</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="./products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./interact.html">Interact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./process.html">Process</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <div id="mainDivsContainer">
      <main>
        <!-- This newsletter container I use display flex to change the position on the main-axis -->
        <div id="newsLetterContainer">
          <!-- This will change after javascript -->
          <div id="messageAndBtn">
            <p id="greetingMessage">Looks like you came to the right place.<br> This will be the best decision you ever
              made ! <br> Our customers and members are very important to us <br> and are a pivotal part in the
              progression of GigaEnergy.</p>
            <input type="button" value="Back to home" id="hiddenBtn">
          </div>
        </div>
          <!-- The userForm is targeted in the css -->
          <div id="userForm">
            <form id="registration" action="#">
              <table>
                <tr>
                  <td>
                    <label for="firstName">Name:</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="text" placeholder="John" id="firstName">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="secondName">Surname:</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="text" placeholder="Doe" id="secondName">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="userEmail">E-mail:</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="email" placeholder="user2023@gmail.com" id="userEmail">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="userEmailConfirm">Confirm your E-mail:</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="email" placeholder="user2023@gmail.com" id="userEmailConfirm">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="password">Password:</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="password" placeholder="Password" id="password" required>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="confirmPassword">Confirm your Password:</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="password" placeholder="Confirm your password" id="confirmPassword" required>
                  </td>
                </tr>
                <tr>
                  <td>
                    <!-- The oninvalid will let the user know that they need to agree to terms and conditions instead of the automated please fill out this field  -->
                    <input type="checkbox" id="termsConditions">
                    <label for="termsConditions">I agree to the Terms and Conditions</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="checkbox" id="newsCheck">
                    <label for="newsCheck">Subscribe to Newsletter</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="submit" value="Register" onclick="formCompletion()">
                  </td>
                </tr>
              </table>
            </form>
          </div>
      </main>
      <footer>
      </footer>
    </div>
  </div>
</body>
</html>
